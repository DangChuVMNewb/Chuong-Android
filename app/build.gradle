plugins {
    id 'com.android.application'
}

android {
    namespace 'com.chuong.mc'
    compileSdk 34

    def gitCommitHash = "git rev-parse HEAD".execute().text.trim()
    def shortCommitHash = "git rev-parse --short HEAD".execute().text.trim()


    defaultConfig {
        applicationId "com.chuong.mc"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "chuong-" + shortCommitHash

        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            storeFile file("../chuong.keystore")
            storePassword "chuong"
            keyAlias "chuong"
            keyPassword "chuong"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.1"
    implementation "com.google.android.material:material:1.13.0"
    implementation "androidx.constraintlayout:constraintlayout:2.2.1"
    implementation "org.nanohttpd:nanohttpd:2.3.1"
}
